<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Файловый менеджер</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #444;
    }

    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="file"] {
      font-size: 1rem;
    }

    button, input[type="submit"] {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .file-list {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .file-entry {
      margin-bottom: 1rem;
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
    }

    .file-entry img {
      max-width: 100px;
      max-height: 100px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 15px;
    }

    .file-info {
      flex-grow: 1;
    }

    .file-actions {
      display: flex;
      gap: 10px;
    }

    .preview {
      margin-top: 1rem;
      max-width: 150px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #777;
    }

    .delete-btn {
      background-color: #dc3545;
    }

    .delete-btn:hover {
      background-color: #bd2130;
    }
  </style>
</head>
<body>

  <h1>Загрузка изображений</h1>

  <form method="POST" action="/uploads" enctype="multipart/form-data" onsubmit="return validateForm()">
    <input type="file" name="file" id="fileInput" accept="image/jpeg,image/jpg" required>
    <input type="submit" value="Загрузить">
    <div id="previewContainer"></div>
  </form>

  <div class="file-list">
    <h2>Загруженные JPG файлы</h2>
    <button id="refreshBtn" onclick="loadImageFiles()">Обновить список</button>
    <div id="fileContainer">
      <div class="loading">Загрузка списка файлов...</div>
    </div>
  </div>

  <script>
    const input = document.getElementById("fileInput");
    const preview = document.getElementById("previewContainer");

    // Предпросмотр выбранного файла
    input.addEventListener("change", function () {
      preview.innerHTML = "";
      const file = this.files[0];
      if (file && file.type.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.classList.add("preview");
        preview.appendChild(img);
      }
    });

    // Валидация формы перед отправкой
    function validateForm() {
      const file = input.files[0];
      if (!file) {
        alert("Пожалуйста, выберите файл!");
        return false;
      }
      const maxSizeMB = 5;
      if (file.size > maxSizeMB * 1024 * 1024) {
        alert(`Файл слишком большой. Максимальный размер: ${maxSizeMB}MB.`);
        return false;
      }
      return true;
    }

    // Функция для удаления файла
    function deleteFile(filePath, button) {
      if (confirm('Вы уверены, что хотите удалить этот файл?')) {
        fetch(filePath, {
          method: 'DELETE'
        })
        .then(response => {
          if (response.ok) {
            const fileEntry = button.closest('.file-entry');
            fileEntry.remove();
            if (document.querySelectorAll('.file-entry').length === 0) {
              document.getElementById('fileContainer').innerHTML = '<p>JPG файлов не найдено.</p>';
            }
          } else {
            alert('Ошибка при удалении файла');
          }
        })
        .catch(error => {
          console.error('Ошибка:', error);
          alert('Ошибка при удалении файла');
        });
      }
    }

    // Загрузка списка JPG файлов из директории uploads
    function loadImageFiles() {
      const fileContainer = document.getElementById("fileContainer");
      fileContainer.innerHTML = '<div class="loading">Загрузка списка файлов...</div>';
      
      // Вместо парсинга HTML будем использовать жестко заданный список файлов для демонстрации
      // В реальной ситуации вы можете заменить этот код на серверный скрипт или API
      
      // Искусственная задержка для имитации загрузки
      setTimeout(() => {
        // Создаем тестовый массив файлов
        const testFiles = [
          { name: 'sample1.jpg', path: '/uploads/sample1.jpg' },
          { name: 'sample2.jpg', path: '/uploads/sample2.jpg' },
          { name: 'sample3.jpg', path: '/uploads/sample3.jpg' }
        ];
        
        if (testFiles.length === 0) {
          fileContainer.innerHTML = '<p class="loading">JPG файлов не найдено.</p>';
          return;
        }
        
        fileContainer.innerHTML = '';
        
        // Добавляем каждый файл в контейнер
        testFiles.forEach(file => {
          const fileDiv = document.createElement('div');
          fileDiv.className = 'file-entry';
          
          fileDiv.innerHTML = `
            <img src="${file.path}" alt="${file.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2YwZjBmMCIvPjx0ZXh0IHg9IjUwIiB5PSI1MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjNTU1IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+SW1hZ2Ugbm90IGZvdW5kPC90ZXh0Pjwvc3ZnPg==';">
            <div class="file-info">
              <span>${file.name}</span>
            </div>
            <div class="file-actions">
              <a href="${file.path}" target="_blank">Просмотр</a>
              <button class="delete-btn" onclick="deleteFile('${file.path}', this)">Удалить</button>
            </div>
          `;
          
          fileContainer.appendChild(fileDiv);
        });
        
        // Добавляем кнопку для загрузки реальных файлов
        const uploadButton = document.createElement('div');
        uploadButton.innerHTML = `
          <div style="margin-top: 20px; text-align: center;">
            <p>Для отображения реальных файлов требуется настройка автоиндексации на сервере</p>
          </div>
        `;
        fileContainer.appendChild(uploadButton);
      }, 500);
    }
    
    // Загружаем файлы при загрузке страницы
    document.addEventListener('DOMContentLoaded', loadImageFiles);
  </script>

</body>
</html>
